openapi: 3.0.0
info:
  title: API de Usuarios
  version: 1.0.0
  description: API para gestionar usuarios

servers:
  - url: http://localhost:8080

paths:
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '500':
          description: Error interno

  /api/users/{uid}:
    get:
      summary: Obtiene un usuario por ID
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Usuario no encontrado

    put:
      summary: Actualiza un usuario por ID
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/UpdateUser'
      responses:
        '200':
          description: Usuario actualizado
        '400':
          description: Solicitud inv√°lida
        '404':
          description: Usuario no encontrado

    delete:
      summary: Elimina un usuario por ID
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario eliminado
        '404':
          description: Usuario no encontrado

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string

    UserResponse:
      type: object
      properties:
        status: 
          type: string
          example: success
        payload:
          $ref: '#/components/schemas/User'

  requestBodies:
    UpdateUser:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        role:
          type: string
